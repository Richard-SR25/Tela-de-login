<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="contener">
        <form>
            <h1>bem vindo ao meu projeto </h1>
            <div class="input-contener">
                <input type="email" placeholder="Email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
            </div>
            <div class="input-contener">
                <input type="password" placeholder="Senha" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" />
                <a href="#">Esqueci Minha Senha </a>
            </div>

            <button class="botao-entrar" ctype="submit">Entrar </button>

            <div class="cadastro">
                <p>Nao esta Cadastrado ? <a href="#"> Cadastar Aqui</a></p>
            </div>
        </form>
    </div>
</body>

</html>
